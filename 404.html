<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>404 Not Found</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root{ --primary:#23506E; --dark:#222831; --light:#f8f9fa }
        body{font-family: 'Poppins', sans-serif; background: linear-gradient(135deg,#f5f7ff,#f0f2ff); color:var(--dark); display:flex; align-items:center; justify-content:center; min-height:100vh; margin:0}
        .page{ text-align:center; padding:40px; background:white; border-radius:16px; box-shadow:0 20px 50px rgba(0,0,0,0.08); max-width:760px }
        h1{ font-size:88px; margin:0 0 10px; color:var(--primary) }
        p{ font-size:18px; color:#556; margin-bottom:24px }
        .btn{ display:inline-block; padding:12px 26px; border-radius:40px; text-decoration:none; background:var(--primary); color:white; font-weight:600 }
        .sub{ opacity:0.85; margin-bottom:14px }
        .orb{ width:100px; height:100px; border-radius:50%; background:linear-gradient(135deg,var(--primary),#00c9a7); margin:18px auto; box-shadow:0 10px 30px rgba(42,91,215,0.18); animation:float 4s ease-in-out infinite }
        @keyframes float {0%,100%{transform:translateY(0)}50%{transform:translateY(-12px)}}
    </style>
</head>
<body>
    <div class="page">
        <div class="orb"><i class="fas fa-exclamation-triangle" style="color:white; font-size:28px; display:flex; align-items:center; justify-content:center; height:100%;"></i></div>
        <h1>404</h1>
        <p class="sub">Sorry, the item you clicked led to this page.</p>
        
        <a href="index.html" class="btn safe-link">Go Back Home</a>
    </div>
</body>
</html>
